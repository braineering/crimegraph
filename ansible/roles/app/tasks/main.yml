---
# file: app/tasks/main.yml
- name: create service Crimegraph
  template:
    src: crimegraph.service
    dest: /etc/systemd/system/crimegraph.service
    mode: 644

- name: enable service Crimegraph
  service:
    name: crimegraph.service
    enabled: yes

- name: start service Crimegraph
  service:
    name: crimegraph.service
    state: started
