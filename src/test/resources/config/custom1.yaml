#===============================================================================
# APP Configuration file
#===============================================================================

#===============================================================================
# DATASOURCE
#===============================================================================
source: "FILE"
dataset: "CustomDataset"

#===============================================================================
# LINK DETECTION
#===============================================================================
hidden.metric: "WEIGHTED_QUASI_LOCAL"
hidden.locality: 3
hidden.weights: [0.6,0.3,0.1]
hidden.threshold: 0.8

#===============================================================================
# LINK PREDICTION
#===============================================================================
potential.metric: "WEIGHTED_QUASI_LOCAL"
potential.locality: 3
potential.weights: [0.6,0.3,0.1]
potential.threshold: 0.8

#===============================================================================
# EWMA
#===============================================================================
ewma.factor: 0.8

#===============================================================================
# NEO4J
#===============================================================================
neo4j.hostname: "CustomNeo4jHostname"
neo4j.username: "CustomNeo4jUsername"
neo4j.password: "CustomNeo4jPassword"

#===============================================================================
# TOPOLOGY
#===============================================================================
parallelism: 16
