      type: "m4.2xlarge"
      ami: "ami-3291be54"
      user: "admin"
      security_groups: ["neo4j-group"]

- name: "flink"
  instances:
    - name: "flink_master"
      type: "m4.2xlarge"
      ami: "ami-3291be54"
      user: "admin"
      security_groups: ["flink-group"]
